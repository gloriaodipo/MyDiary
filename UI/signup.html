<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/style.css" />
    <script src="main.js"></script>
</head>

<body class="bg">
    <div class="form">
        <h1>Create an account:</h1>
        <form>
            <label for="username">Username:</label>
            <br>
            <input type="text" id="username" placeholder="Enter username..." name="">
            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" placeholder="email@example.com..." name="">
            <br>
            <br>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" placeholder="Enter password..." name="">
            <br>
            <br>
            <label for="password">Confirm password:</label>
            <br>
            <input type="password" id="password" placeholder="Confirm password..." name="">
            <br>
            <br>
            <button type="submit">Signup</button>
            <h2><i>Already have an account?<a href="signin.html"> SignIn</a></i></h2>
        </form>
    </div>
</body>
</html>
